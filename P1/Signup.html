<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Create Your Restify Account!</title>
</head>

<body style="background-color: rgb(245, 248, 246);">
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="HomePage.html" style="margin-left: 3%;">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm" style="margin-left: 7%;">
                <div class="row align-items-center g-lg-5 py-5">
                    <div class="col-md-3">
                        <a href="HomePage.html"><img src="logo-no-bg.png" id="logo-image"></a>
                    </div>

                    <h1 class="font-weight-bold mt-4" style="font-family: 'Libre Baskerville', serif;
                    font-family: 'Roboto', sans-serif;">
                        <span class="row">The go-to place for</span>
                        <span class="row">restaurant owners and foodies. </span>
                    </h1>
                </div>
            </div>


            <div class="col-sm column align-items-center g-lg-5 py-5">
                <form action="POST">
                    <div class="bg-white p-5" style="margin: 10% 20% 10% -5%">
                        <div class="input-group mb-4">
                            <input type="text" class="form-control" placeholder="First Name" aria-label="First Name"
                                aria-describedby="basic-addon1" required>
                            <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name"
                                aria-describedby="basic-addon1" required>
                        </div>

                        <div class="input-group mb-4">
                            <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                                aria-describedby="basic-addon2" required>
                        </div>


                        <div class="input-group mb-4">
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                                required>
                        </div>

                        <div class="input-group mb-4">
                            <input type="password" class="form-control" placeholder="Confirm Your Password"
                                aria-label="Confirm Your Password" required>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="yes" id="flexCheckDefault" required>
                            <label class="form-check-label" for="flexCheckDefault">
                                I agree to the Restify Privacy Policy
                            </label>
                        </div>

                        <a href="SignIn.html" class="w-100 mb-3 mx-auto">Sign in instead</a>

                        <button class="w-50 btn btn-lg btn-success" type="submit" style="margin-left: 13.5%;">Sign
                            up!</button>
                    </div>

                </form>

            </div>

        </div>
    </div>
</body>

</html>
