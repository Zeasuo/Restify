                <form class="d-flex" style="margin-left: 25%;">
                    <input class="form-control me-2" type="text" placeholder="Search" style="width: 300px;">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown" style="margin-left: 18%;">

        <br>

        <div class="form-group">
            <textarea class="form-control mx-auto" rows="3" placeholder="Start A Post" style="width: 40%;"></textarea>
            <br>
            <button class="btn btn-primary" type="submit">Button</button>
        </div>


        <div class="container">
            <h2>Modal Example</h2>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
          
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                  </div>
                  <div class="modal-body">
                    <p>Some text in the modal.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
                
              </div>
            </div>
            
        </div>
