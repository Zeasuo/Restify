<!DOCTYPE html>
<html>
    <header>
        <title>Sign In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel = "stylesheet" href ="SignIn.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </header>
    <body>
        <div class = "container" class="row align-items-center g-lg-5 py-5">
            <div class = "logo">
                <img src = "Resify-logo.png" id = "logo-image">
            </div>
            <div id = "Signin-form" class = "col-md-10 mx-auto col-lg-5">
                <form method = "post" class = "p-4 p-md-5 border rounded-3 bg-light">
                    <div class = "form-floating mb-3">
                        <input type = "email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class = "form-floating mb-3">
                        <input type = "password" class="form-control" id="floatingInput" placeholder="Password" required>
                        <label for="floatingInput">Password</label>
                    </div>
                    <div class = "checkbox mb-3">
                        <label>
                            <input type = "checkbox" value = "remember-me">
                            Remember me
                        </label>
                    </div>
                    <button class="w-50 btn btn-lg btn-primary" type = "submit">Sign In</button>
                    <a href="#" class = "w-100 mb-3 mx-auto">Sign Up</a> 
                    <br>
                    <a href class = "text-muted ">Forget Password</a>
                    <hr class = "my-4">
                    <small class = "text-muted">By clicking Sign In, you agree to the terms of use</small>

                </form>
            </div>

        </div>
        <br>
        <br>
        <br>
        <br>
    </body>
</html>
